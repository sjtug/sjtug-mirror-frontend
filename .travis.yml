language: node_js
node_js:
- node
env:
- CXX=g++-5
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
  packages:
  - g++-5
install:
- npm i -g yarn && yarn
before_script:
- webpack --progress
- tar -czf dists.zip dists
deploy:
  provider: releases
  api_key:
    secure: 
  file: dists.zip
  on:
    repo: sjtug/sjtug-mirror-frontend
    branch: vue2
    tags: true
